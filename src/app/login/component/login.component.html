<body>
  <div class="mainLog">
<div class="container">
  <div class="row">
     
    <div class="Absolute-Center is-Responsive">
      <!-- <div id="logo-container"></div> -->
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="loginForm" [formGroup]="Login" (ngSubmit)="onSubmit()">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" type="text" name='username' placeholder="username" formControlName="username"/>  
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>        
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" type="password" name='password' placeholder="password" formControlName="password"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>      
          </div>
          <!-- <div class="checkbox">
            <label>
              <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
            </label>
          </div> -->
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block">Login</button>
          </div>
          <div class="form-group text-center">
            <a href="">Forgot Password</a>&nbsp;|&nbsp;<a href="">Sign Up</a>
          </div>
        </form>        
      </div>  
    </div>    
  </div>
</div>
</div>
</body>
